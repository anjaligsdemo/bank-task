{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center bg-image mx-0 mb-5">
        <div class="col-lg-6 py-5">
            <div class="bg-white p-5 my-5">
                <h1 class="text-center mb-4">LOGIN HERE</h1>
                <form method="post" action=" ">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control bg-light border-0" name="username" placeholder="User Name" style="padding: 30px 20px;">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="password" class="form-control bg-light border-0" name="password" placeholder="Password" style="padding: 30px 20px;">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="col-sm-12">
                            <button class="btn btn-primary btn-block" type="submit" style="height: 60px;">Login Now</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/registration" class="btn btn-link btn-block" style="height: 60px;">Click here to Register </a>
                </div>
            </div>
        </div>
    </div>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}
